<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Enhanced Feedback Form</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .btn-outline-secondary:hover {
        background-color: #6c757d !important;
        color: #fff !important;
      }
    </style>
  </head>
  <body class="bg-light text-dark">
    <div class="container mt-5">
      <div class="card shadow-lg p-4 mx-auto" style="max-width: 600px">
        <h2 class="text-center mb-3">Feedback Form</h2>
        <form>
          <div class="mb-3">
            <label for="name" class="form-label">Name (Optional):</label>
            <input
              type="text"
              class="form-control"
              id="name"
              name="name"
              placeholder="Your Name"
            />
          </div>

          <div class="mb-3">
            <label for="email" class="form-label">Email (Optional):</label>
            <input
              type="email"
              class="form-control"
              id="email"
              name="email"
              placeholder="you@example.com"
            />
          </div>

          <div class="mb-3">
            <label for="phone" class="form-label">Phone (Optional):</label>
            <input
              type="tel"
              class="form-control"
              id="phone"
              name="phone"
              placeholder="+1234567890"
            />
          </div>

          <div class="mb-3">
            <label for="dob" class="form-label">Date of Birth:</label>
            <input type="date" class="form-control" id="dob" name="dob" />
          </div>

          <div class="mb-3">
            <label for="gender" class="form-label">Gender:</label>
            <select class="form-select" id="gender" name="gender">
              <option selected disabled>Select your gender</option>
              <option value="male">Male</option>
              <option value="female">Female</option>
              <option value="other">Other</option>
            </select>
          </div>

          <div class="mb-3">
            <label for="service" class="form-label"
              >Service/Product Used:</label
            >
            <select class="form-select" id="service" name="service">
              <option selected disabled>Select a service/product</option>
              <option value="product1">Product 1</option>
              <option value="product2">Product 2</option>
              <option value="service1">Service 1</option>
              <option value="service2">Service 2</option>
            </select>
          </div>

          <div class="mb-3">
            <label class="form-label">Rate Your Experience:</label>
            <div class="d-flex gap-2">
              <input
                type="radio"
                class="btn-check"
                name="rating"
                id="rating1"
                value="1"
              />
              <label class="btn btn-outline-secondary" for="rating1">1</label>
              <input
                type="radio"
                class="btn-check"
                name="rating"
                id="rating2"
                value="2"
              />
              <label class="btn btn-outline-secondary" for="rating2">2</label>
              <input
                type="radio"
                class="btn-check"
                name="rating"
                id="rating3"
                value="3"
              />
              <label class="btn btn-outline-secondary" for="rating3">3</label>
              <input
                type="radio"
                class="btn-check"
                name="rating"
                id="rating4"
                value="4"
              />
              <label class="btn btn-outline-secondary" for="rating4">4</label>
              <input
                type="radio"
                class="btn-check"
                name="rating"
                id="rating5"
                value="5"
              />
              <label class="btn btn-outline-secondary" for="rating5">5</label>
            </div>
          </div>

          <div class="mb-3">
            <label for="questions" class="form-label"
              >Any Questions regarding product or service:</label
            >
            <textarea
              class="form-control"
              id="questions"
              name="questions"
              rows="3"
            ></textarea>
          </div>

          <div class="mb-3">
            <label for="comments" class="form-label"
              >Additional Comments (Optional):</label
            >
            <textarea
              class="form-control"
              id="comments"
              name="comments"
              rows="3"
            ></textarea>
          </div>

          <div class="mb-3">
            <label class="form-label">Preferred Contact Method:</label>
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                name="contact"
                id="contactEmail"
                value="email"
              />
              <label class="form-check-label" for="contactEmail">Email</label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                name="contact"
                id="contactPhone"
                value="phone"
              />
              <label class="form-check-label" for="contactPhone">Phone</label>
            </div>
          </div>

          <button type="submit" class="btn btn-primary w-100">
            Submit Feedback
          </button>
        </form>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
